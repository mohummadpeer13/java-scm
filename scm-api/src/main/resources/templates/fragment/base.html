<!DOCTYPE html>
<html lang="en" th:fragment="parent(content,title)" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-th-text="${title}">Base Page</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- commun header -->
  <div data-th-replace="~{fragment/navbar :: navbar}"></div>

  <div class="bg-blue-700 p-4 text-3xl">
  </div>

  <section data-th-replace="${content}"></section>

  <footer class="p-4">


    <footer class="bg-blue-200 rounded-lg shadow">
      <div class="w-full mx-auto max-w-screen-xl p-4 flex flex-col lg:flex-row">

        <div class="w-full lg:w-1/2">
          <span class="text-sm lg:text-base font-medium text-gray-800 sm:text-center">© 2024 <a href=""
              class="hover:underline">@Devteam</a>
          </span>
        </div>

        <div class="w-full lg:w-1/2">
          <ul class="flex flex-col md:flex-row mt-3 text-sm lg:text-base font-medium text-gray-800 sm:mt-0">
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">A Propos</a>
            </li>
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">Mes préférences</a>
            </li>
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">Contact</a>
            </li>
          </ul>
        </div>

      </div>
    </footer>

  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
